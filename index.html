<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Unlimited Dollar Clicker</title>
    <style>
        /* বেসিক স্টাইল */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            position: relative;
            cursor: pointer;
        }

        /* উইথড্র বাটন */
        .withdraw-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #c0392b;
            cursor: pointer;
            z-index: 200;
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .withdraw-btn:active {
            transform: scale(0.95);
        }

        /* ব্যালেন্স সেকশন */
        .balance-container {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
            pointer-events: none;
        }

        .balance-label {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .balance {
            font-size: 32px;
            font-weight: 800;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .dollar-sign {
            color: #ffd700;
            font-size: 32px;
        }

        /* মেইন কয়েন বাটন */
        .coin-container {
            position: relative;
            width: 190px;
            height: 190px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            z-index: 50;
        }

        .coin {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b, #5e4303);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.5);
            border: 6px solid #d4af37;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coin::after {
            content: '$';
            font-size: 85px;
            font-weight: bold;
            color: rgba(94, 67, 3, 0.6);
        }

        .coin-container:active {
            transform: scale(0.90);
        }

        /* ভাসমান নম্বর অ্যানিমেশন */
        .floating-text {
            position: absolute;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 5px #ffd700;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.2); opacity: 0; }
        }

        /* মডাল (উইথড্র পপআপ) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-box {
            background: #16213e;
            padding: 25px;
            border-radius: 15px;
            width: 85%;
            max-width: 300px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 1001;
        }

        .modal-title {
            font-size: 20px;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .modal-msg {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .bkash-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #0f172a;
            color: white;
            outline: none;
        }

        .action-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }

        .btn-close { background: #555; color: white; }
        .btn-confirm { background: #27ae60; color: white; }

    </style>
</head>
<body>

    <!-- উইথড্র বাটন (এটিতে চাপ দিলে লিঙ্ক ওপেন হবে না, শুধু মডাল আসবে) -->
    <div class="withdraw-btn" onclick="event.stopPropagation(); openWithdrawModal()">Withdraw</div>

    <!-- ব্যালেন্স শো করা -->
    <div class="balance-container">
        <div class="balance-label">Your Balance</div>
        <div class="balance">
            <span class="dollar-sign">$</span>
            <span id="score">0</span>
        </div>
    </div>

    <!-- গোল্ডেন কয়েন (ক্লিক এরিয়া) -->
    <div class="coin-container" id="tapButton">
        <div class="coin"></div>
    </div>

    <!-- উইথড্র মডাল (পপআপ) -->
    <div class="modal-overlay" id="withdrawModal" onclick="event.stopPropagation();">
        <div class="modal-box" onclick="event.stopPropagation();">
            <h3 class="modal-title" id="mTitle">Withdraw Funds</h3>
            <p class="modal-msg" id="mMsg">Minimum withdraw limit is $50,000.</p>
            
            <input type="number" id="bkashNumber" class="bkash-input" placeholder="Enter Bkash Number" style="display: none;">
            
            <button class="action-btn btn-confirm" id="confirmBtn" style="display: none;" onclick="processWithdraw()">Confirm</button>
            <button class="action-btn btn-close" onclick="closeWithdrawModal()">Close</button>
        </div>
    </div>

    <script>
        // আপনার ডাইরেক্ট লিঙ্ক
        const directLink = "https://otieu.com/4/10288487";

        // ভেরিয়েবল
        let score = localStorage.getItem('userScore') ? parseInt(localStorage.getItem('userScore')) : 0;
        const scoreEl = document.getElementById('score');
        const tapBtn = document.getElementById('tapButton');
        const withdrawLimit = 50000; 

        // পেজ লোড হলে স্কোর দেখানো
        scoreEl.innerText = score.toLocaleString();

        // ---------------------------------------------------------
        // ১. বডির যেকোনো জায়গায় ক্লিক করলেই লিঙ্ক ওপেন হবে (Every Click)
        // ---------------------------------------------------------
        document.body.addEventListener('click', (e) => {
            // কোনো শর্ত ছাড়াই প্রতিবার লিঙ্ক ওপেন হবে
            window.open(directLink, '_blank');
        });

        // ---------------------------------------------------------
        // ২. কয়েনে ক্লিক করলে স্কোর বাড়বে + লিঙ্ক ওপেন হবে (বডি ইভেন্টের কারণে)
        // ---------------------------------------------------------
        tapBtn.addEventListener('click', (e) => {
            // স্কোর বাড়ানো
            score += 1; 
            scoreEl.innerText = score.toLocaleString();
            localStorage.setItem('userScore', score);

            // ভাসমান অ্যানিমেশন
            showFloatingText(e);

            // মোবাইল ভাইব্রেশন
            if (navigator.vibrate) navigator.vibrate(40);
        });

        // ভাসমান টেক্সট ফাংশন
        function showFloatingText(e) {
            const floatDiv = document.createElement('div');
            floatDiv.classList.add('floating-text');
            floatDiv.innerText = "+$1";
            
            let x = e.clientX;
            let y = e.clientY;

            if(!x && e.target) {
                const rect = e.target.getBoundingClientRect();
                x = rect.left + rect.width / 2;
                y = rect.top + rect.height / 2;
            }

            floatDiv.style.left = `${x}px`;
            floatDiv.style.top = `${y}px`;

            document.body.appendChild(floatDiv);

            setTimeout(() => { floatDiv.remove(); }, 1000);
        }

        // --- উইথড্র লজিক ---
        const modal = document.getElementById('withdrawModal');
        const mTitle = document.getElementById('mTitle');
        const mMsg = document.getElementById('mMsg');
        const bkashInput = document.getElementById('bkashNumber');
        const confirmBtn = document.getElementById('confirmBtn');

        function openWithdrawModal() {
            modal.style.display = 'flex';
            bkashInput.value = ''; 

            if (score >= withdrawLimit) {
                mTitle.innerText = "Cash Out";
                mMsg.innerText = "Enter your Bkash number to receive payment.";
                bkashInput.style.display = "block";
                confirmBtn.style.display = "inline-block";
            } else {
                let needed = (withdrawLimit - score).toLocaleString();
                mTitle.innerText = "Insufficient Balance";
                mMsg.innerText = `You need ${needed} more dollars to withdraw. Limit: $50,000`;
                bkashInput.style.display = "none";
                confirmBtn.style.display = "none";
            }
        }

        function closeWithdrawModal() {
            modal.style.display = 'none';
        }

        function processWithdraw() {
            const number = bkashInput.value;
            if (number.length < 10) {
                alert("Please enter a valid Bkash number!");
                return;
            }
            alert("Withdrawal request submitted successfully for " + number + "!\nPlease wait 24 hours.");
            closeWithdrawModal();
        }
    </script>
</body>
</html>
